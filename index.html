<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA Cálido</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #a9a5a2;
      --panel: #a09d97;
      --input-bg: #fff7f0;
      --user-msg: #ffecd6;
      --bot-msg: #fffdf9;
      --text: #000000;
      --primary: #5a7c5f;
      --primary-hover: #077e27;
      --border: #161615;
      --radius: 10px;
      --font: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
    }

    main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: var(--panel);
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
    }

    .input-area {
      padding: 20px;
      background-color: var(--panel);
      border-bottom: 1px solid var(--border);
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      font-size: 1rem;
      padding: 12px 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      font-family: var(--font);
      color: var(--text);
      height: 120px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(230, 126, 34, 0.15);
    }

    .send-btn {
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      height: 40px;
      align-self: flex-end;
    }

    .send-btn:hover {
      background-color: var(--primary-hover);
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fffefc;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-bottom: 14px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .user-message {
      background-color: var(--user-msg);
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: var(--bot-msg);
      align-self: flex-start;
    }

    @media (max-width: 600px) {
      .chat-header, .input-area {
        padding: 12px 16px;
      }

      textarea {
        font-size: 0.9rem;
        height: 100px;
      }

      .send-btn {
        padding: 4px 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <main class="chat-container" role="main">
    <header class="chat-header">
      <h5 class="chat-title">Chat IA</h5>
    </header>

    <section id="chat-box" aria-live="polite" aria-label="Conversación IA"></section>

    <section class="input-area">
      <form id="chat-form" autocomplete="off">
        <textarea id="message-input" placeholder="Escribe tu consulta aquí..." required aria-label="Mensaje"></textarea>
        <button type="submit" class="send-btn">Enviar</button>
      </form>
    </section>
  </main>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      messageInput.value = '';
      messageInput.focus();
      appendMessage('bot', 'Escribiendo...');

      try {
        const response = await fetch('https://frontai-vpb6.onrender.com/ai-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("⚠️ Respuesta del servidor no es JSON.");
        }

        const data = await response.json();
        removeLastBotMessage();
        appendMessage('bot', data.reply || '⚠️ Respuesta vacía');
      } catch (error) {
        removeLastBotMessage();
        appendMessage('bot', error.message || '⚠️ Error al comunicarse con el servidor.');
        console.error(error);
      }
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeLastBotMessage() {
      const messages = chatBox.querySelectorAll('.bot-message');
      if (messages.length > 0) {
        messages[messages.length - 1].remove();
      }
    }
  </script>
</body>
</html>
