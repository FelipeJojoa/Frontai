<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat IA - OpenRouter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        select, textarea, button {
            font-size: 16px;
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseArea {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Chat con Modelos de OpenRouter</h1>

    <label for="modeSelect">Selecciona el modelo:</label>
    <select id="modeSelect">
        <option value="google/gemma-7b-it:free">Gemma 7B (Google)</option>
        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
        <option value="nousresearch/nous-capybara-7b:free">Capybara 7B</option>
    </select>

    <label for="userPrompt">Escribe tu mensaje:</label>
    <textarea id="userPrompt" rows="4" placeholder="Haz una pregunta al modelo..."></textarea>

    <button onclick="sendPrompt()">Enviar</button>

    <h3>Respuesta:</h3>
    <div id="responseArea">Esperando una consulta...</div>

    <script>
        async function sendPrompt() {
            const model = document.getElementById("modeSelect").value;
            const prompt = document.getElementById("userPrompt").value;
            const responseArea = document.getElementById("responseArea");

            if (!prompt.trim()) {
                responseArea.textContent = "Por favor escribe una pregunta.";
                return;
            }

            responseArea.textContent = "Esperando respuesta...";

            try {
                const response = await fetch("https://frontai-vpb6.onrender.com/ai-chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: prompt,
                        model: model
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                responseArea.textContent = result.response || "Sin respuesta del modelo.";
            } catch (error) {
                responseArea.textContent = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
