<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat IA</title>
</head>
<body>
    <h1>Chat con IA</h1>

    <label for="modeSelect">Selecciona modelo:</label>
    <select id="modeSelect">
        <option value="google/gemma-7b-it:free">Gemma 7B</option>
        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B</option>
        <option value="nousresearch/nous-capybara-7b:free">Capybara 7B</option>
    </select>

    <br><br>

    <textarea id="userPrompt" rows="4" cols="50" placeholder="Escribe tu pregunta..."></textarea>
    <br>
    <button onclick="sendPrompt()">Enviar</button>

    <h3>Respuesta:</h3>
    <pre id="responseArea"></pre>

    <script>
        async function sendPrompt() {
            const model = document.getElementById("modeSelect").value;
            const prompt = document.getElementById("userPrompt").value;
            const responseArea = document.getElementById("responseArea");

            try {
                const response = await fetch("https://frontai-vpb6.onrender.com/ai-chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: prompt,
                        model: model
                    })
                });

                const result = await response.json();
                responseArea.textContent = result.response || result.status || "Sin respuesta";
            } catch (error) {
                responseArea.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
